<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1>Capacity Bay Survey Form</h1>
        <h3>Thank you for taking the time to help us improve the platform</h3>
        <form action="">
            <label for="name">Name</label>
            <input type="text" name="name" class="formcon">
            <label for="email">Email</label>
            <input type="email" name="email" class="formcon">
            <label for="age">Age(optional)</label>
            <input type="age" name="age" class="formcon">

            <label for="role?">Which option best describes your current role?</label>
            <select name="role?" id="role?" class="formcon">
                <option value="student">Select current role</option>
                <option value="student">Student</option>
                <option value="student">Full Time Job</option>
                <option value="student">Full Time Learner</option>
                <option value="student">Prefer Not to Say</option>
                <option value="student">Other</option>
           
            </select>
            <p>Would you recommeend capacitybay to a friend</p><br>
            <input type="radio" id="Definately" name="suggest" value="Definately">
            <label for="Definately">Definately</label><br>
            <input type="radio" id="Maybe" name="suggest" value="Maybe">
            <label for="Maybe">Maybe</label><br>
            <input type="radio" id="Not Sure" name="suggest" value="Not Sure">
            <label for="Not Sure">Not Sure</label><br><br>

            <label for="role?">What is your favourite feature of Capacity Bay?</label>
            <select name="role?" id="role?" class="formcon">
                <option value="Challenges">Challenges</option>
                <option value="Feature">Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Challenges">Projects</option>
                <option value="Challenges">Community</option>
                <option value="Challenges">Open Source</option>
            </select>
            
            <label for="role?">What would you like to see improve? (check all that apply)</label><br>
            <input type="checkbox" id="front-end" name="front-end" value="front"> 
                <label for="front-end">Front-end Projects</label><br>      
            <input type="checkbox" id="back-end" name="back-end" value="back"> 
                <label for="back-end">Back-end Projects</label><br>      
            <input type="checkbox" id="Data Visualisation" name="Data Visualisation" value="data"> 
                <label for="Data Visualisation">Data Visualisation</label> <br>     
            <input type="checkbox" id="Challenges" name="Challenges" value="Chalenge"> 
                <label for="Challenges">Challenges</label><br>      
            <input type="checkbox" id="Open source community" name="Open source community" value="community"> 
                <label for="Open source community">Open source community</label><br>      
            <input type="checkbox" id="Gitter help rooms" name="Gitter help rooms" value="help"> 
                <label for="Gitter help rooms">Gitter help rooms</label> <br>     
            <input type="checkbox" id="Video" name="Video" value="video"> 
                <label for="video">Video</label>  <br>    
            <input type="checkbox" id="City Meetups" name="City Meetups" value="meetup"> 
                <label for="City Meetups">City Meetups</label>  <br>    
            <input type="checkbox" id="Wiki" name="Wiki" value="wiki"> 
                <label for="Wiki">Wiki</label>  <br>    
            <input type="checkbox" id="Forum" name="Forum" value="forum"> 
                <label for="Forum">Forum</label>  <br>    
            <input type="checkbox" id="Additional Courses" name="Additional Courses" value="courses"> 
                <label for="Additional Courses">Additional Courses</label> 
                 <br> 
                 <br> 
                
                 <p>Any comment or suggestions?</p>
                <div>
                    <textarea class="textarea" name="comments" id="comments" style="font-family:sans-serif;font-size:1.2em;">
                    Enter your comment here
                    </textarea>
                    </div>
                    <br>
                    <input class="submit" type="submit" value="Submit">
                    </form>
            <p></p>
        </form>
    </div>
</body>

</html>
